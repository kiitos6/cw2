{% extends "navbar.html" %}

{% block body %}




        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">My Account</h1>
                </div>

                                        </div>

                                            <label>City where I live</label>
                                            <input class="form-control" placeholder="Enter text" name="city">
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                            <label>About me</label>
                                            <textarea class="form-control" rows="3" name="aboutme"></textarea>
                                        </div>
                                    
                                       <input class="btn btn-default" type="submit" value="Save"/>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
